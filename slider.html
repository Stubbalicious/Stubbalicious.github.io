    <!-- Insert to your webpage where you want to display the slider -->

            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/robinson-crusoe.png" alt="Robinson Crusoe"  title="Robinson Crusoe" data-description="Published in 1719, this book is a fictional account of a man&apos;s 28 years on a deserted island. It is not only about pirates, but the pirates that are in the book were a source of inspiration for many depictions of pirates even to this day." />
                </li>
                <li><img src="images/Treasure-Island.png" alt="Treasure Island"  title="Treasure Island" data-description="Published in 1883, Treasure Island is responsible for a lot of the tropes we see today. This book was what popularized the phrase, &quot;X marks the spot,&quot; and the idea that pirates had talking parrots on their shoulders." />
                </li>
                <li><img src="images/Peter-Pan.png" alt="Peter Pan"  title="Peter Pan" data-description="This story has been retold throughout the ages. The antagonist, Captain Hook, has grown more goofy through the ages. He was a vengeful pirate when the book was first published in 1904, but as time went on he became more and more goofier." />
                </li>
                <li><img src="images/The-Black-Pirate.png" alt="The Black Pirate"  title="The Black Pirate" data-description="Released in 1926, this was the film that started the wave of pirates in Hollywood. The technology finally had caught up with the vision directors had. The movie showed the industry that pirate movies could make a profit and attract audiences." />
                </li>
                <li><img src="images/pirates-of-the-carribean.png" alt="Pirates Of The Carribean"  title="Pirates Of The Carribean" data-description="This movie was the movie responsible for getting a lot of millenials interested in pirates. It is about Captain Jack Sparrow as he goes on adventures in his ship, The Black Pearl." />
                </li>
            </ul>

                <li><img src="images/robinson-crusoe-tn.jpg" alt="Robinson Crusoe" title="Robinson Crusoe" /></li>
